name: Version Bump and Tag

on:
  push:
    branches:
      - main
    paths:
      - 'packages/claude-retro/**'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: bump
        run: |
          # Use manual input if workflow_dispatch, otherwise auto-detect
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ inputs.bump_type }}" >> $GITHUB_OUTPUT
          else
            MSG="${{ github.event.head_commit.message }}"
            if echo "$MSG" | grep -qE "^feat(\(.+\))?!:|^BREAKING"; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif echo "$MSG" | grep -qE "^feat(\(.+\))?:"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump version
        working-directory: packages/claude-retro
        run: |
          npm version ${{ steps.bump.outputs.type }} -m "chore(claude-retro): bump to %s [skip ci]"
          VERSION=$(node -p "require('./package.json').version")
          git tag "claude-retro-v${VERSION}"

      - name: Push changes
        run: git push origin main --follow-tags
