name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'packages/*/package-lock.json'

      - name: Install dependencies (claude-retro)
        working-directory: packages/claude-retro
        run: npm ci

      # Add more packages here as the monorepo grows
      # - name: Install dependencies (other-package)
      #   working-directory: packages/other-package
      #   run: npm ci

      - name: Lint (claude-retro)
        working-directory: packages/claude-retro
        run: npm run lint || echo "No lint script defined"
        continue-on-error: true

      - name: Test (claude-retro)
        working-directory: packages/claude-retro
        run: npm test || echo "No test script defined"
        continue-on-error: true

      - name: Build check (claude-retro)
        working-directory: packages/claude-retro
        run: |
          # Verify package.json is valid
          node -e "require('./package.json')"
          # Verify all imports resolve
          node --check bin/claude-retro.js
          node --check index.js
